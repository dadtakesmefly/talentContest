<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta type="description" content="获奖名单内容">
    <link rel="shortcut icon" href="images/logo.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/prize.css"/>
    <link rel="stylesheet" href="../broadcast/css/tabstyles.css"/>
    <script src="jquery-1.8.3/jquery.min.js"></script>
    <script src="lib/template.js"></script>
    <script src="../broadcast/js/cbpFWTabs.js"></script>
    <title>获奖名单</title>
</head>
<body>
<div class="top">
    <img src="images/头部图.png" alt=""/>
</div>
<section>
    <div class="tabs tabs-style-iconbox">
        <nav>
            <ul>
                <li><a href="#" class=""><img src="images/手工类.png" alt=""/></a></li>
                <li><a href="#" class=""><img src="images/绘画类.png" alt=""/></a></li>
                <li><a href="#" class=""><img src="images/书法类.png" alt=""/></a></li>
                <li><a href="#" class=""><img src="images/写作类.png" alt=""/></a></li>
            </ul>
        </nav>
        <div class="content-wrap">
            <section id="section-iconbox-1">

            </section>
            <section id="section-iconbox-2">

            </section>
            <section id="section-iconbox-3">

            </section>
            <section id="section-iconbox-4">

            </section>
        </div>
        <!-- /content -->
    </div>
    <!-- /tabs -->
</section>

<div class="links">
    <img src="images/爱信.png" alt=""/>
    <span>华夏爱信</span><br/>
    <span>让公益更简单</span>
    <span class="downloading">下载爱信APP</span>
    <img  class="close" src="images/取消按钮.png" alt=""/>
</div>

<div class="backtop">
    <img src="images/回到顶部.png" alt=""/>
</div>
<div class="foot"></div>
<!--站长统计 start-->
<div style="display:none">
    <script src="lib/total.js"></script>
</div>
<!--站长统计 end -->
</body>
<script>

</script>
<script type="text/html" id="first">
    <div class="list clearfix">
        <ul>
            {{each list_1 as v i}}
            <li class="clearfix">
                <div class="left fl">
                    <img src="images/优秀奖.png" alt=""/>
                    <p>优秀奖</p>
                </div>
                <div class="center">
                    <img class="pic fl" src="{{v.worksContent[0]}}" alt=""/>
                    <p class="bianhao">{{v.workNumber}}</p>
                </div>
                <h3>{{v.workName}}</h3>
                <p>综合评分：<span>{{v.score}}</span></p>
                <span style="display: none" class="phone">{{v.actRegisterPhone}}</span>
                <hr/>
            </li>
            {{/each}}
        </ul>
    </div>
</script>
