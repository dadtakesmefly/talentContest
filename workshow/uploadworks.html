    function GetQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);  //获取url中"?"符后的字符串并正则匹配
        var context = "";
        if (r != null)
            context = r[2];
        reg = null;
        r = null;
        return context == null || context == "" || context == "undefined" ? "" : context;
    }
    var actphone=GetQueryString("actRegisterPhone");
    console.log(GetQueryString("actRegisterPhone"));

    $.fn.serializeObject = function()
    {
        var list=[];
        var name=[];
        var phone=[];
        var a = this.serializeArray();
        $.each(a, function(index,obj) {

            if (obj.name == 'teacher') {
                name.push(obj.value)
            }
            if (obj.name == 'teachertel') {
                phone.push(obj.value)
            }
        });
        for(var i=0;i<name.length;i++){
            var o={};
            if(name[i]!=""|| phone[i]!=""){
                o.name=name[i];
                o.phone=phone[i];
                list.push(o);
            }
        }
//        var key= a.length+1
//        var v={"name":"teacherTel","value":JSON.stringify(list)}
//        a[key]=v;
        return a;
    };
